<div class="row">
    <div ng-repeat="video in videos" class="col-md-3">
        <div class="ibox">
            <div class="ibox-content product-box">

                <div class="product-imitation">
                    <img ng-src="http://img.youtube.com/vi/{{video.link}}/sddefault.jpg" class="img-responsive" alt="">
                </div>
                <div class="product-desc">
                    <span class="product-price">
                        $10
                    </span>
                    <a href="#" class="product-name">{{video.title}}</a>
                    <div class="small m-t-xs">
                        {{video.description}}
                    </div>
                    <div class="m-t text-righ">

                        <a ui-sref="videos.play({id:video._id})" class="btn btn-xs btn-outline btn-success">play <i class="fa fa-long-arrow-right"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 col-lg-12 text-center m-b-md">
    <button class="btn btn-danger btn-rounded btn-outline"> Load more videos <i class="fa fa-chevron-down"></i> </button>
</div>
